
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.922);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0; /* Start hidden */
            transform: translateY(-50px); /* Start slightly above */
            animation: dropdown 0.8s ease-out forwards; /* Apply animation */
            position: relative;
            right: 600px;
        }
        @keyframes dropdown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #02861f;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00b33f;
        }
        .register-link {
            margin-top: 10px;
        }
        .register-link a {
            text-decoration: none;
            color: #0aa567;
        }
        .register-link a:hover {
            text-decoration: underline;
        }

        pre {
            overflow: hidden; /* Ensures the text doesn't overflow during animation */
            white-space: nowrap; /* Keeps the text on a single line */
            margin: 0 auto;
            font-family: monospace; /* Gives it a "typing" feel */
        }
        
        /* Typing animation */
        #typing-effect {
            display: inline-block;
            overflow: hidden;
            border-right: 0.15em solid orange; /* Cursor effect */
            white-space: nowrap;
            margin: 0;
            letter-spacing: 0.15em; /* Adds spacing between letters for better effect */
            animation: typing 3.5s steps(40, end), blink-cursor 0.75s step-end infinite;
        }
        
        /* Keyframes for typing animation */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
        
        /* Keyframes for cursor blink effect */
        @keyframes blink-cursor {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }
    </style>
</head>
<body>
    <pre>
        <h1 id="typing-effect">Welcome To EchoX!</h1>
    </pre>
    <br>
    <div class="container">
        <div class="logo">
            <img src="cnwhite.jpg" alt="Logo">
        </div>

        <form action="login.php" method="post">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <a href="register.html">Don't have an account? Register here</a>
            </div>
        </form>
    </div>
</body>
</html>
